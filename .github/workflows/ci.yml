name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 1,16 * *'

jobs:
  tests:
    name: PHP ${{ matrix.php }}, SF ${{ matrix.symfony }} - ${{ matrix.deps }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [7.4, 8.0]
        deps: [hightest]
        symfony: [4.4.*, 5.3.*, 5.4.*]
        include:
          - php: 7.2
            deps: lowest
            symfony: '*'
          - php: 8.0
            deps: hightest
            symfony: 6.0.*
    steps:
      - uses: zenstruck/.github@php-test-symfony
        with:
          php: ${{ matrix.php }}
          symfony: ${{ matrix.symfony }}
          deps: ${{ matrix.deps }}
          phpunit: simple-phpunit

  code-coverage:
    uses: zenstruck/.github/.github/workflows/php-coverage-codecov.yml@main
    with:
      php: 7.4
      phpunit: simple-phpunit

  composer-validate:
    uses: zenstruck/.github/.github/workflows/php-composer-validate.yml@main

  cs-check:
    uses: zenstruck/.github/.github/workflows/php-cs-fixer.yml@main
